<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content ="IE=Edge">
    <meta name="viewport" content="Width=device.Width, Initial-scale=1.0">

    <title>WorkerLogin</title>
    <link rel="stylesheet" href="css/Login.css"> </link>

    </head>
    <body>
    <div class="container">
     <form>
         <h2>WorkerLogin</h2>
         <input class ="Input" type ="text" id="username" placeholder="Choose Username">
         <input class ="input" type ="password" id="password" placeholder="Choose password">
         <button class = "btn" type ="button" onclick="getInfo()" >Login</button>
     </form>

        <form>
            <h2>RegisterNewWorker</h2>
            <input class ="Input" type ="text" id="NewUsername" placeholder="Choose Username">
            <input class ="input" type ="password" id="NewPassword" placeholder="Choose password">
            <button class = "btn" type ="button" onclick="registerNewWorker()" >Register</button>
        </form>

    </div>
    </body>
    <script src="js/workerLogin.js"></script>
    </html>
